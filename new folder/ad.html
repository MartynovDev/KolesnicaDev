<!doctype html>
<html>
<head>
    <title>jQuery Datepicker UI Example - Demo Preview</title>
    <meta name="robots" content="noindex, nofollow"/>
    <!------------ Including jQuery Date UI with CSS -------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <!-- jQuery Code executes on Date Format option ----->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Below line is used for online Google font */
        @import url(http://fonts.googleapis.com/css?family=Droid+Serif);
        select{
            width::80%;
            border:3px solid rgb(200, 200, 207);
            height:42px;
            padding:5px;
            border-radius:3px;
            margin:5px 10px 20px 35px;
        }
        input[type=text]{
            width:76%;
            border:3px solid rgb(200, 200, 207);
            height:23px;
            padding:5px;
            border-radius:3px;
            margin:5px 10px 20px 35px;
        }
        input[type=submit]{
            width:80%;
            border:3px solid rgb(200, 200, 207);
            height:42px;
            padding:5px;
            border-radius:3px;
            margin:10px 10px 20px 35px;
            border:1px solid green;
        }
        label{
            margin-left:35px;
            font-family: 'Droid Serif', serif;
        }
        .container{
            width:960px;
            margin:50px auto;
        }
        .main{
            float:left;
            width:355px;
            height:350px;
            box-shadow:1px 1px 12px gray;
            padding-top:30px;
        }
        h2{
            width:370px;
            text-align:center;
            font-family: 'Droid Serif', serif;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container-fluid calendar">
        <div class='col-lg-6 col-xs-6' style="padding-left: 0px;">

            <input type="text" name="MyDate1" class="datepicker">
            <i class="fa fa-calendar" aria-hidden="true"></i>

        </div>
        <div class='col-lg-6 col-xs-6' style="padding-left: 0px;">

            <input type="text" name="MyDate2" class="datepicker">
            <i class="fa fa-calendar" aria-hidden="true"></i>
        </div>
    </div>
<script>
    $(document).ready(function () {
        $('[name="MyDate1"]').datepicker({
            dateFormat: "dd-mm-yy",
            minDate: 0,
            monthNames: [ "Январь", "Февраль", "Mарт", "Апрель", "Май", "Июнь", "Июлб", "Август", "сентябрь", "Октябрь", "Ноябрь", "Декабрь" ],
            dayNames: [ "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье" ],
            dayNamesMin: [ "Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс" ],
            onSelect: function () {
                var dt2 = $('[name="MyDate2"]');
                var startDate = $(this).datepicker('getDate');
                startDate.setDate(startDate.getDate() + 30);
                var minDate = $(this).datepicker('getDate');
                dt2.datepicker('setDate', minDate);
                dt2.datepicker('option', 'maxDate', startDate);
                dt2.datepicker('option', 'minDate', minDate);
                $(this).datepicker('option', 'minDate', minDate);
            }
        });
        $('[name="MyDate2"]').datepicker({
            dateFormat: "dd-mm-yy",
            monthNames: [ "Январь", "Февраль", "Mарт", "Апрель", "Май", "Июнь", "Июлб", "Август", "сентябрь", "Октябрь", "Ноябрь", "Декабрь" ],
            dayNames: [ "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье" ],
            dayNamesMin: [ "Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс" ],
        });
    });
</script>
</body>
</html>
